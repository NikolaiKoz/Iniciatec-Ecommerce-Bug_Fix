<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/resetDOM.css" />
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="../css/colorsLight.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/footer.css">
    <title>Index</title>
  </head>
  <body>
    <!-- HEADER -->
    <h1 class="neonText">BUG FIX</h1>
    <header class="header">
      <section class="logoAndSearchContainer">
        <picture class="imgContainerLogo">
          <img
            class="imgLogo"
            src="../assets/img/logo/bug_fix_logo.png"
            alt="BugFix Logo"
          />
        </picture>

        <section class="inputSearchContainer">
          <figure class="imgContainer lens">
            <img
              class="imgIconLens"
              src="../assets/img/icons/lens.png"
              alt="Lens icon"
            />
          </figure>
          <input class="inputSearch" type="text" placeholder="Search" />
        </section>

        <figure class="imgContainer">
          <img
            class="imgIcon"
            src="../assets/img/icons/cart.png"
            alt="Cart icon"
          />
        </figure>
      </section>

      <section class="userData">
        <figure class="imgContainer userInfoContainer">
          <img
            class="imgIcon margin"
            src="../assets/img/icons/map.png"
            alt="Cart icon"
          />
          <figcaption>
            <h2 class="userInfo">Sent to ${USER} <br> ${LOCATION}</h2>
          </figcaption>
          <img
            class="imgIcon"
            src="../assets/img/icons/dots.png"
            alt="Dots icon"
          />
          <img
            class="imgIcon"
            src="../assets/img/icons/menu.png"
            alt="Menu icon"
          />
        </figure>
      </section>
    </header>

   <div class="hr"></div>
    <!-- MAIN -->
    <main class="main">
        <article class="bannerCarousel">
          <div class="carousel_box">
            <figure class="carouselImgContainer">
              <img
                class="carouselImgContainer__img"
                src="../assets/img/banners/117-mob.png"
                alt="Banners off"
              />
            </figure>
            <figure class="carouselImgContainer">
              <img
                class="carouselImgContainer__img"
                src="../assets/img/banners/126-mob.png"
                alt="Banners off"
              />
            </figure>
            <figure class="carouselImgContainer">
              <img
                class="carouselImgContainer__img"
                src="../assets/img/banners/135-mob.png"
                alt="Banners off"
              />
            </figure>
            <figure class="carouselImgContainer">
              <img
                class="carouselImgContainer__img"
                src="../assets/img/banners/136-mob.png"
                alt="Banners off"
              />
            </figure>
          </div>
          <ul class="carousel_dots">
            <li class="carousel_dot activ"></li>
            <li class="carousel_dot"></li>
            <li class="carousel_dot"></li>
            <li class="carousel_dot"></li>
          </ul>
        </article>


        <section class="products__Container">

          <article class="card__Container">
            <section class="glass">
              <figure class="header__card">
                <img class="product__img" src="../assets/img/banners/Computer-Deals-November-2017.jpg" alt="Product img">
              </figure>
              <figcaption>
                <p class="product__type">Tipo de producto</p>
                <h2 class="product__name">Nombre Producto</h2>
              </figcaption>
            </section>
            <footer class="footer__card">
              <p class="product__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio dolor placeat iusto, atque sint nulla. Laudantium consequuntur eum fugit explicabo ex cumque iusto mollitia, veritatis omnis voluptatem tempora, animi iure?</p>
              <div class="container__PriceAndBtn">
                <h2 class="product__price">$999,99</h2>
                <button class="btn__card">Add to cart</button>
              </div>
            </footer>
          </article>


        </section>




    </main>

   <div class="hr"></div>

    <!-- FOOTER -->
    <footer class="footer">
      <picture class="imgContainerLogo">
          <img
            class="imgLogo"
            src="../assets/img/logo/bug_fix_logo.png"
            alt="BugFix Logo"
          />
        </picture>

        <section class="authors">
          <h3>Authors</h3>
          <ul>
            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/maxi-gartner/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Maxi Gartner</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/camila-herediav/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/camilaheredia9" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Camila Heredia</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/mar%C3%ADa-del-roc%C3%ADo-morales-72389011b/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/Rochius" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Rocio Morales</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/vallejosjoseluis/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/NikolaiKoz" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Jose Luis Vallejos</figcaption>
                  </figure>
            </li>

            </ul>
          </section>
    </footer>
  <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
  <script src="../js/banner.js"></script>
  </body>
</html>
