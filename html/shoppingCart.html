<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">    
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/resetDOM.css" />
        <link rel="stylesheet" href="../css/generalStyles.css">
        <link rel="stylesheet" href="../css/colorsLight.css">
        <link rel="stylesheet" href="../css/banner.css">
        <link rel="stylesheet" href="../css/card.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/cart.css">
        <title>Index</title>
    </head>
    <body>
        <!-- HEADER -->
        <h1 class="neonText">BUG FIX</h1>
        <header class="header">
        <section class="logoAndSearchContainer">
            <picture class="imgContainerLogo">
            <a href="../index.html">
                <img
                class="imgLogo"
                src="../assets/img/logo/bug_fix_logo.png"
                alt="BugFix Logo"
            />
            </a>
            </picture>

            <section class="inputSearchContainer">
            <figure class="imgContainer lens">
                <img
                class="imgIconLens"
                src="../assets/img/icons/lens.png"
                alt="Lens icon"
                />
            </figure>
            <input class="inputSearch" type="text" placeholder="Search" />
            </section>

            <figure class="imgContainer">
            <img
                class="imgIcon"
                src="../assets/img/icons/cart.png"
                alt="Cart icon"
            />
            </figure>
        </section>

        <section class="userData">
            <figure class="imgContainer userInfoContainer">
            <img
                class="imgIcon margin"
                src="../assets/img/icons/map.png"
                alt="Cart icon"
            />
            <figcaption>
                <h2 class="userInfo">Sent to ${USER} <br> ${LOCATION}</h2>
            </figcaption>
            <img
                class="imgIcon"
                src="../assets/img/icons/dots.png"
                alt="Dots icon"
            />
            <img
                class="imgIcon"
                src="../assets/img/icons/menu.png"
                alt="Menu icon"
            />
            </figure>
        </section>
        </header>

    <div class="hr"></div>
        <!-- MAIN -->
        <main class="main">
            
            <div class="cart">
                <div class="cartNumber">
                    <p>Cart(N°)</p>
                </div>
                <div class="separator"></div>
                <div class="item">
                    <div class="imgDiv">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_684441-MLA53001435552_122022-O.webp" alt="">
                    </div>
                    <div class="dataItem">
                        <p class="descriptionItem">Name Description Product</p>
                        <p class="costShipping"> Valor de envio</p>
                        <div class="buttomsItem">
                            <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Delete</a>
                            <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">More product</a>
                        </div>
                    </div>
                    <div class="counterItem">
                        <buttom class="subtractItem" type="button" name="subtractItem" value="subtractItem">-</buttom>
                        <p>N°</p>
                        <buttom class="addItem" type="button" name="addItem" value="addItem">+</buttom>
                        <div class="stock">
                        <b>Stock</b>
                    </div>
                    </div>
                    <div class="allValue">
                        <p>All Value Product</p>
                    </div>
                </div>
                
                <div class="separator"></div>

                <div class="item">
                    <div class="imgDiv">
                        <img src="https://http2.mlstatic.com/D_NQ_NP_684441-MLA53001435552_122022-O.webp" alt="">
                    </div>
                    <div class="dataItem">
                        <p class="descriptionItem">Name Description Product</p>
                        <p class="costShipping"> Valor de envio</p>
                        <div class="buttomsItem">
                            <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Delete</a>
                            <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">More product</a>
                        </div>
                    </div>
                    <div class="counterItem">
                        <buttom class="subtractItem" type="button" name="subtractItem" value="subtractItem">-</buttom>
                        <p>N°</p>
                        <buttom class="addItem" type="button" name="addItem" value="addItem">+</buttom>
                        <div class="stock">
                        <b>Stock</b>
                    </div>
                    </div>
                    <div class="allValue">
                        <p>All Value Product</p>
                    </div>
                </div>
                
                <div class="separator"></div>

                <div class="fullShipment">
                    <p>Full shipment</p>
                    <p class="fullShipmentPrice"> $price</p>
                </div>

                <div class="separator"></div>

                <div class="purchase">
                    <a href="#" class="btn btn-primary" role="button" data-bs-toggle="button">Purchase</a>
                </div>
            </div>


        </main>

    <div class="hr"></div>


    <!-- FOOTER -->
    <footer class="footer">
        <picture class="imgContainerLogo">
            <a href="../index.html">
                <img
                  class="imgLogo"
                  src="../assets/img/logo/bug_fix_logo.png"
                  alt="BugFix Logo"
                />
            </a>
          </picture>

        <section class="authors">
          <h3>Authors</h3>
          <ul id="list-authors">
          </ul>
          </section>
    </footer>
    <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
    <script src="../js/renderFooter.js"></script>

    </body>
</html>
