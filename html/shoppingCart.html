<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">    
        <!-- animate css -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" href="../css/resetDOM.css" />
        <link rel="stylesheet" href="../css/generalStyles.css">
        <link rel="stylesheet" href="../css/userMenu.css">
        <link rel="stylesheet" href="../css/colorsLight.css">
        <link rel="stylesheet" href="../css/banner.css">
        <link rel="stylesheet" href="../css/card.css">
        <link rel="stylesheet" href="../css/footer.css">
        <link rel="stylesheet" href="../css/cart.css">
        <link rel="stylesheet" href="../css/popUps.css">
        <link rel="shortcut icon" href="../assets/img/logo/bug_fix_logo.png" type="image/x-icon">
        <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <title>Cart</title>
    </head>
    <body>
    <!-- HEADER -->
    <h1 class="neonText delete">BUG FIX</h1>
    <header class="header">
        <section class="logoAndSearchContainer contact-logo">
            <picture class="imgContainerLogo">
            <a href="../index.html">
                <img
                    class="imgLogo"
                    src="../assets/img/logo/bug_fix_logo.png"
                    alt="BugFix Logo"
                />
            </a>
        </picture>

    </header>

    <div class="hr"></div>
        <!-- MAIN -->
        <main class="main" id="main">
            
            <div class="cart">
                <div class="cartNumber" id="cartNumber">
                </div>
                <div class="separator"></div>
                <div class="allItem" id="cart">

                </div>
                

                <template id="templateCartItem">
                            <div class="item">
                                <div class="imgDiv">
                                    <img src="https://cdni.iconscout.com/illustration/free/thumb/empty-cart-4085814-3385483.png">
                                </div>
                                <div class="dataItem">
                                    <p class="descriptionItem">Nothing around here? <br>Add products to cart.</p>
                                    <p class="price"></p>
                                    <div class="buttomsItem">
                                        <a class="btn btn-primary delet" role="button" data-bs-toggle="button">Delete</a>
                                        <a href="../index.html" class="btn btn-primary" role="button" data-bs-toggle="button">More products</a>
                                    </div>
                                </div>
                                <div class="counterItem">
                                    <a href="#" class="btn btn-primary subtractItem" role="button" data-bs-toggle="button">-</a>
                                    <p class="quantity">NÂ°</p>
                                    <a href="#" class="btn btn-primary addItem" role="button" data-bs-toggle="button">+</a>
                                    <div class="stock">
                                    <b>Stock</b>
                                </div>
                                </div>
                                <div>
                                    <p class="allValue" ></p>
                                </div>
                            </div>
                            
                            <div class="separator"></div> 
                </template>

                <div class="fullShipment" id="fullShipment">
                    <p></p>
                </div>

                <div class="separator"></div>

                <div class="purchase">
                    <a class="btn btn-primary" id="buttomPurchase" role="button" data-bs-toggle="button">Purchase</a>
                </div>
            </div>


        </main>

    <div class="hr"></div>

    <!-- FOOTER -->
    <footer class="footer">
        <picture class="imgContainerLogo">
            <a href="../index.html">
                <img
                    class="imgLogo"
                    src="../assets/img/logo/bug_fix_logo.png"
                    alt="BugFix Logo"
                />
            </a>
            </picture>

            <section class="authors">
            <h3>Authors</h3>
            <ul id="list-authors">
            </ul>
            </section>
    </footer>
    <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
    <script src="../js/renderFooter.js"></script>
    <script src="../js/shoppingCart.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    </body>
</html>
