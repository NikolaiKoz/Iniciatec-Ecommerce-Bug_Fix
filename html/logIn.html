  <title>Bug fix | Log in</title>


</head>

<body id="body">

    <h1 class="neonText delete">BUG FIX</h1>
    <header class="header">
      <section class="logoAndSearchContainer contact-logo">
        <picture class="imgContainerLogo">
          <a href="../index.html">
              <img
                class="imgLogo"
                src="../assets/img/logo/bug_fix_logo.png"
                alt="BugFix Logo"
                loading="lazy"
              />
          </a>
        </picture>

    </header>

   <div class="hr"></div>


<main>

  <section class="login">
    <div class="wrapper">
      <div class="login__header">
        <img src="../assets/img/logo/bug_fix_logo.png" alt="Logo Bug Fix" class="login__header--img" loading="lazy">
        <h2 class="login__header--title">Sing In</h2>
      </div>

      <form class="login__form form">

        <div class="form__group">
          <input type="text" class="form__input" placeholder=" " id="email">
          <label for="email" class="form__label">Email:</label>
        </div>

        <div class="form__group">
          <input type="password" class="form__input" placeholder=" " id="password">
          <label for="password" class="form__label">Password:</label>
        </div>

        <button type="submit" class="form__submit">Submit</button>
        <button type="submit" class="form__submit">
          <i class="fa-brands fa-google"></i>
          Sign in with Google
        </button>
      </form>
    </div>
  </section>

</main>

  <div class="hr"></div>


      <!-- FOOTER -->
      <footer class="footer">
        <picture class="imgContainerLogo">
            <img
              class="imgLogo"
              src="../assets/img/logo/bug_fix_logo.png"
              alt="BugFix Logo"
              loading="lazy"
            />
          </picture>

        <section class="authors">
          <h3>Authors</h3>
          <ul id="list-authors">
          </ul>
          </section>

          <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
          <script src="../js/renderFooter.js"></script>
          <script src="../js/darkMode.js"></script>
          <script src="../js/valuesAndChecks.js"></script>
</body>

</html>
