<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="Author" lang="es" content="Jose Luis Vallejos">
  <meta name="keywords" content="site, grid, flexbox, training, frontendmentor, challenge, html, css, JavaScript, form, card details,>
  <meta name              = " description"
    content="The interactive card details form is a challenge from the page frontendmentor.io">
  <meta name="copyright" content="Copyright Jose Luis Vallejos">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../css/resetDOM.css" />
  <link rel="stylesheet" href="../css/generalStyles.css">
  <link rel="stylesheet" href="../css/userMenu.css">
  <link rel="stylesheet" href="../css/colorsLight.css">
  <link rel="stylesheet" href="../css/banner.css">
  <link rel="stylesheet" href="../css/card.css">
  <link rel="stylesheet" href="../css/footer.css">
  <link rel="stylesheet" href="../css/contact.css">
  <link rel="shortcut icon" href="../assets/img/logo/bug_fix_logo.png" type="image/x-icon">
  <link rel="stylesheet" href="../css/creditCard.css">


  <title>Frontend Mentor | Interactive card details form</title>


</head>

<body id="body">

    <h1 class="neonText delete">BUG FIX</h1>
    <header class="header">
      <section class="logoAndSearchContainer contact-logo">
        <picture class="imgContainerLogo">
          <a href="../index.html">
              <img
                class="imgLogo"
                src="../assets/img/logo/bug_fix_logo.png"
                alt="BugFix Logo"
              />
          </a>
        </picture>

    </header>

   <div class="hr"></div>


  <main>
    <div class="container">
      <div class="left__section">
        <div class="cards">
          <!---------- FRONT CARD ---------->
          <picture class="front__card">
            <img
            src="../assets/img/bg-card-front.png"
            alt="front-card"
            >
            <figure class="card__container">
              <img
              src="../assets/img/card-logo.svg"
              alt="logo"
              class="card__logo"
              >
              <p id="card_number" class="card__number">0000 0000 0000 0000</p>
              <figcaption class="card__info">
                <span id="card_name">Jane Appleseed</span>
                <span id="date">
                  <span id="card_month">00</span>
                  /
                  <span id="card_year">00</span>
                </span>
              </figcaption>
            </figure>
          </picture>
          <!---------- BACK CARD ---------->
          <picture class="back__card">
            <img
            src="../assets/img/bg-card-back.png"
            alt="back-card"
            >
            <span id="card_cvc" class="back__card__cvc">000</span>
          </picture>
        </div>
      </div>
      <div class="rigth__section">
        <form class="form">
          <div class="grid-1">
            <label class="label" for="card_name">cardholder name</label>
            <input
            class="inputs"
            type="text"
            placeholder="e.g Jane Appleseed"
            id="cardNameInput"
            required
            >
          </div>
          <div class="grid-2">
            <label class="label" for="card_number">card number</label>
            <input
            class="inputs"
            type="number"
            oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
            minlength="16"
            maxlength="16"
            placeholder="e.g 1234 5678 9123 0000"
            id="cardNumberInput"
            required
            >
          </div>
          <div class="card__information">
            <div id="cardDate" class="card__date">
              <label class="label" for="card_date">Exp. Date (mm/yy)</label>
              <div class="two__inputs">
                <div class="container__inputs">
                  <input
                  class="inputs"
                  type="number"
                  placeholder="MM"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="cardMonthInput"
                  required
                  >
                </div>
                <div class="container__inputs">
                  <input
                  class="inputs"
                  type="number"
                  placeholder="YY"
                  oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
                  minlength="2"
                  maxlength="2"
                  id="cardYearInput"
                  required
                  >
                </div>
              </div>
            </div>
            <div class="grid_4">
              <label class="label" for="card_cvc">CVC</label>
              <input
              class="inputs card__cvc"
              type="number"
              oninput="if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength)"
              minlength="3"
              maxlength="3"
              placeholder="e.g. 123"
              id="cardCvcInput"
              required
              >
            </div>
          </div>
          <button id="submit_btn" class="btn" type="submit">Confirm</button>
        </form>
        <figure id="thank" class="thank hidden">
          <img src="../assets/img/icon-complete.svg" alt="complete">
          <figcaption class="thank">
            <span
            id="thankYou"
            class="thankYou"
            >
            Thank you!
          </span>
          <span class="messege">
            Your order is being processed, you will receive an email with the details soon.
          </span>
          </figcaption>
          <button id="continue_btn" class="btn"><a href="../index.html" style="color: #fff;">Continue</a></button>
        </figure>
      </div>
    </div>
  </main>

  <div class="hr"></div>


      <!-- FOOTER -->
      <footer class="footer">
        <picture class="imgContainerLogo">
            <img
              class="imgLogo"
              src="../assets/img/logo/bug_fix_logo.png"
              alt="BugFix Logo"
            />
          </picture>

        <section class="authors">
          <h3>Authors</h3>
          <ul id="list-authors">
          </ul>
          </section>

          <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
          <script src="../js/renderFooter.js"></script>
          <script src="../js/darkMode.js"></script>
          <script src="../js/valuesAndChecks.js"></script>
</body>

</html>
