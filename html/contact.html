<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/resetDOM.css" />
    <link rel="stylesheet" href="../css/generalStyles.css">
    <link rel="stylesheet" href="./css/userMenu.css">
    <link rel="stylesheet" href="../css/colorsLight.css">
    <link rel="stylesheet" href="../css/banner.css">
    <link rel="stylesheet" href="../css/card.css">
    <link rel="stylesheet" href="../css/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
    <title>Index</title>
  </head>
  <body>
    <!-- HEADER -->
    <h1 class="neonText delete">BUG FIX</h1>
    <header class="header">
      <section class="logoAndSearchContainer">
        <picture class="imgContainerLogo">
          <a href="../index.html">
              <img
                class="imgLogo"
                src="../assets/img/logo/bug_fix_logo.png"
                alt="BugFix Logo"
              />
          </a>
        </picture>

        <figure class="imgContainer">
          <img
            class="imgIcon"
            src="../assets/img/icons/cart.png"
            alt="Cart icon"
          />
        </figure>
      </section>

      <section class="userData">
        <figure class="imgContainer userInfoContainer">
          <img
            class="imgIcon margin"
            src="../assets/img/icons/map.png"
            alt="Cart icon"
          />
          <figcaption>
            <h2 class="userInfo">Sent to ${USER} <br> ${LOCATION}</h2>
          </figcaption>
          <img
            class="imgIcon"
            src="../assets/img/icons/dots.png"
            alt="Dots icon"
          />
          <img
            class="imgIcon"
            src="../assets/img/icons/menu.png"
            alt="Menu icon"
          />
        </figure>
      </section>
    </header>

   <div class="hr"></div>
    <!-- MAIN -->
    <main class="main-contact">
        <h1>Contact</h1>
        <h2>Send us your query and we will answer it as soon as possible.</h2>

        <div class="container-loader">
            <img id="loader" class="loader delete" src="../assets/img/icons/loader.svg" alt="loader icon">
        </div>
        <p id="success-message" class="success-message delete">Your message has been sent successfully!</p>

        <form id="contact-form" method="post" class="contact-form">
            <input id="user-name" type="text" name="name" placeholder="Name *" required>
            <span id="msg-name" class="invalid-msg delete">Please enter a valid name.</span>
            <input id="user-email" type="email" name="email" placeholder="E-mail *" required>
            <span id="msg-email" class="invalid-msg delete">Please enter a valid e-mail.</span>
            <input id="user-subject" type="text" name="subject" placeholder="Subject" required>
            <textarea id="user-message" name="message" placeholder="Message *" ></textarea>
            <span id="msg-emptyFields" class="invalid-msg delete">Please complete all required fields.</span>
            <button id="send-Btn" type="submit">Send</button>
        </form>

    </main>

   <div class="hr"></div>

    <!-- FOOTER -->
    <footer class="footer">
      <picture class="imgContainerLogo">
        <a href="../index.html">
            <img
              class="imgLogo"
              src="../assets/img/logo/bug_fix_logo.png"
              alt="BugFix Logo"
            />
        </a>
      </picture>

        <section class="authors">
          <h3>Authors</h3>
          <ul>
            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/maxi-gartner/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Maxi Gartner</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/camila-herediav/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/camilaheredia9" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Camila Heredia</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/mar%C3%ADa-del-roc%C3%ADo-morales-72389011b/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/Rochius" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Rocio Morales</figcaption>
                  </figure>
            </li>

            <li>
                  <figure class="imgContainerFooter">
                    <a href="https://www.linkedin.com/in/vallejosjoseluis/" target="_blank"><i class="fa-brands fa-linkedin imgIcon"></i></a>
                    <a href="https://github.com/NikolaiKoz" target="_blank"><i class="fa-brands fa-github imgIcon"></i></a>
                      <figcaption>Jose Luis Vallejos</figcaption>
                  </figure>
            </li>

            </ul>
          </section>
    </footer>
  <script src="https://kit.fontawesome.com/7363efb40e.js" crossorigin="anonymous"></script>
  <script src="../js/contactForm.js"></script>
  </body>
</html>
