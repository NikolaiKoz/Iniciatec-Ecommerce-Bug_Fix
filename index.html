<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/resetDOM.css" />
    <link rel="stylesheet" href="./css/card.css">
    <title>Index</title>
  </head>
  <body>
    <!-- HEADER -->
    <h1>BUG FIX</h1>
    <header class="header">
      <section class="logoAndSearchContainer">
        <picture class="imgContainer">
          <img
            class="imgLogo"
            src="./assets/img/logo/barbie.png"
            alt="BugFix Logo"
          />
        </picture>

        <section class="inputSearchContainer">
          <figure class="imgContainer">
            <img
              class="imgIcon"
              src="./assets/img/icons/lens.png"
              alt="Lens icon"
            />
          </figure>
          <input class="inputSearch" type="text" placeholder="Search" />
        </section>

        <figure class="imgContainer">
          <img
            class="imgIcon"
            src="./assets/img/icons/cart.png"
            alt="Cart icon"
          />
        </figure>
      </section>

      <section class="userData">
        <figure class="imgContainer userInfoContainer">
          <img
            class="imgIcon"
            src="./assets/img/icons/map.png"
            alt="Cart icon"
          />
          <figcaption>
            <h2 class="userInfo">Sent to ${USER} - ${LOCATION}</h2>
          </figcaption>
          <img
            class="imgIcon"
            src="./assets/img/icons/dots.png"
            alt="Dots icon"
          />
          <img
            class="imgIcon"
            src="./assets/img/icons/menu.png"
            alt="Menu icon"
          />
        </figure>
      </section>
    </header>
    <!-- MAIN -->
    <main class="main">
        <article class="bannerCarousel">
          <figure class="carouselImgContainer">
            <img
              class="carouselImgContainer__img"
              src="./assets/img/banners/diferencia-entre-banner-y-slider.webp"
              alt="Banners off"
            />
          </figure>
        </article>

        <h2>ESTO ES EL MAIn</h2>

        <article class="cardContainer">
            <figure class="cardContainer__imgContainer">
                <img class="productImg" src="./assets/img/banners/Computer-Deals-November-2017.jpg" alt="${PRODUCT NAME}">
                <figcaption>
                    <h3>${PRODUCT NAME}</h3>
                    <p>${PRODUCT PRICE}</p>
                </figcaption>
            </figure>
        </article>

        <article class="cardContainer">
            <figure class="cardContainer__imgContainer">
                <img class="productImg" src="./assets/img/banners/diferencia-entre-banner-y-slider.webp" alt="${PRODUCT NAME}">
                <figcaption>
                    <h3>${PRODUCT NAME}</h3>
                    <p>${PRODUCT PRICE}</p>
                </figcaption>
            </figure>
        </article>


        <article class="cardContainer">
            <figure class="cardContainer__imgContainer">
                <img class="productImg" src="./assets/img/banners/promotions-min-copy-1024x576.jpg" alt="${PRODUCT NAME}">
                <figcaption>
                    <h3>${PRODUCT NAME}</h3>
                    <p>${PRODUCT PRICE}</p>
                </figcaption>
            </figure>
        </article>





    </main>
    <!-- FOOTER -->
    <footer class="footer">
        <picture class="imgContainer">
            <img
              class="imgLogo"
              src="./assets/img/logo/barbie.png"
              alt="BugFix Logo"
            />
          </picture>

          <section class="authors">
            <h3>Authors</h3>
            <ul>
              <li>
                <a href="">
                    <figure class="imgContainerFooter">
                        <img class="imgIcon" src="./assets/img/icons/github.png" alt="Github Icon">
                        <figcaption>Author 1</figcaption>
                    </figure>
                </a>
              </li>

              <li>
                <a href="">
                    <figure class="imgContainerFooter">
                        <img class="imgIcon" src="./assets/img/icons/github.png" alt="Github Icon">
                        <figcaption>Author 1</figcaption>
                    </figure>
                </a>
              </li>

              <li>
                <a href="">
                    <figure class="imgContainerFooter">
                        <img class="imgIcon" src="./assets/img/icons/github.png" alt="Github Icon">
                        <figcaption>Author 1</figcaption>
                    </figure>
                </a>
              </li>

              <li>
                <a href="">
                    <figure class="imgContainerFooter">
                        <img class="imgIcon" src="./assets/img/icons/github.png" alt="Github Icon">
                        <figcaption>Author 1</figcaption>
                    </figure>
                </a>
              </li>

            </ul>
          </section>
    </footer>
  </body>
</html>
